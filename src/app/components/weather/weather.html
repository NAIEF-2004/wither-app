<div class="weather-container" dir="rtl">
  <div class="card">
    <h1 class="title">تطبيق الطقس</h1>

    <div class="search-row">
      <input
        type="text"
        [formControl]="city"
        (keyup.enter)="search()"
        placeholder="اكتب اسم المدينة هنا..."
        aria-label="city"
      />
      <button (click)="search()" [disabled]="loading">بحث</button>
    </div>

    <div *ngIf="loading" class="loading">جاري التحميل...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <div *ngIf="result" class="result">
      <div class="info-card">
        <div class="temp">
          <span class="number">{{ result.temperature | number:'1.0-0' }}</span>
          <span class="unit">°C</span>
        </div>
        <div class="city-name">{{ result.city }}</div>
        <div class="wind">
          <span class="wind-label">سرعة الرياح:</span> 
          <strong>{{ result.windspeed }}</strong>
          <br>
          <span class="wind-unit">كم/س</span>
        </div>
      </div>
    </div>
  </div>
</div>
